spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: devlocal
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/mindbridge
          audience: mindbridge-api
server:
  port: 8080
